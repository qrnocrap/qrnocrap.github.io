<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qrnocrap/wifi</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <h1>qrnocrap/wifi</h1>
    <input type="text" id="ssidInput" aria-label="Wi-Fi Network Name (SSID)" data-i18n="ssidInput.placeholder"
        placeholder="network name (ssid)">
    <input type="text" id="pwdInput" aria-label="Wi-Fi Network Password" data-i18n="passwordInput.placeholder"
        placeholder="password">
    <div>
        <label for="encryptionInput" data-i18n="encryptionInput.label">security type</label>
        <select id="encryptionInput" aria-label="Wi-Fi Network Security Type">
            <option value="WPA" data-i18n="encryptionInput.option.wpa">wpa (most common)</option>
            <option value="WEP" data-i18n="encryptionInput.option.wep">wep</option>
            <option value="nopass" data-i18n="encryptionInput.option.none">none</option>
        </select>
    </div>
    <div id="qrcode"></div>
    <div>
        <button id="download-button" aria-label="Download QR code" data-i18n="download-button.label">download</button>
        <button id="copy-button" aria-label="Copy QR code" data-i18n="copy-button.label">copy</button>
    </div>
    <a href="../" data-i18n="main.link">qrnocrap for everything else</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../main.js"></script>
    <script src="../js/i18n.js"></script>
</body>

</html>
