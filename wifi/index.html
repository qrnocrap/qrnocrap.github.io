<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qrnocrapp/wifi</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <h1>qrnocrapp/wifi</h1>
    <input type="text" id="ssidInput" aria-label="Wi-Fi Network Name (SSID)" placeholder="network name (ssid)">
    <input type="text" id="pwdInput" aria-label="Wi-Fi Network Password" placeholder="password">
    <div>
        <label for="encryptionInput">security type</label>
        <select id="encryptionInput" aria-label="Wi-Fi Network Security Type">
            <option value="WPA">wpa (most common)</option>
            <option value="WEP">wep</option>
            <option value="nopass">none</option>
        </select>
    </div>
    <div id="qrcode"></div>
    <div>
        <button id="download-button" aria-label="Download QR code">download</button>
        <button id="copy-button" aria-label="Copy QR code">copy</button>
    </div>
    <a href="../">qrnocrapp for everything else</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../main.js"></script>
</body>

</html>
